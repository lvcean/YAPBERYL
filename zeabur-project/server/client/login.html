<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - NEXUS APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="brand">NEXUS APP</div>
        <nav>
            <a href="index.html">首页</a>
        </nav>
    </header>

    <main>
        <div class="login-container card">
            <h2 style="margin-bottom: 2rem; text-align: center;">用户登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="phone">手机号 (+86)</label>
                    <input type="text" id="phone" placeholder="请输入11位手机号" maxlength="11">
                </div>
                <div class="form-group">
                    <label for="code">验证码</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="code" placeholder="4位数字" maxlength="4">
                        <button type="button" class="btn-login" style="white-space: nowrap; cursor: pointer;"
                            onclick="alert('模拟发送验证码成功！请输入任意4位数字登录。')">获取验证码</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        &copy; 2024 Nexus App.
    </footer>

    <script src="script.js"></script>
</body>

</html>
